<div class="modal fade" [id]="modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="bugForm" >
        <div class="modal-body">
          <fieldset class="form-inline">
            <div class="form-group">
              <label for="title-field" class="sr-only">Title</label>
              <input type="text" class="form-control" id="text-field" placeholder="Bug Title" formControlName="title" >
            </div>
            <div class="form-group float-xs-right">
              <label for="status-field" class="sr-only">Status</label>
              <select id="status-field" class="form-control" formControlName="status" >
                <option value="1">Logged</option>
                <option value="2">Recreated</option>
                <option value="3">In progress</option>
                <option value="4">Fixed</option>
                <option value="5">Declined</option>
            </select>
            </div>
          </fieldset>
          <div class="form-group col-md-3" id="severityGroup">
            <label for="severity-dropdown" class="sr-only">severity</label>
            <select id="severity-dropdown" class="form-control" formControlName="severity">
              <option value="1">Severe</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
              <option value="4">Cosmetic</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sev-group" class="sr-only">Description</label>
            <textarea  id="sev-group"  rows="10" class="form-control" placeholder="Place Description here" formControlName="description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
          <button type="submit" (click)="submitForm()" class="btn btn-outline-primary" data-dismiss="modal">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
